<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Live Shopping</title>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300&display=swap" rel="stylesheet"> 

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/5.9.3/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/5.9.3/firebase-firestore.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <link rel="stylesheet" type="text/css" href="main.css">
</head>
<body onbeforeunload="return hangUp()">

<div id="header">
    <!-- <img src="/img/bleu_reflet.png"/> --> 
    <h1>Live Shopping</h1>
</div>

<div id="main">

    <div id="buttons">
        <button class="mdc-button mdc-button--raised" id="cameraBtn">
            <i style="margin:0" class="material-icons mdc-button__icon" class="mdc_btn" aria-hidden="true">perm_camera_mic</i>
        </button>
        <button class="mdc-button mdc-button--raised" disabled onclick="showJoin()" id="joinBtn">
            <i style="margin:0" class="material-icons mdc-button__icon" aria-hidden="true">group</i>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="hangupBtn">
            <i style="margin:0" class="material-icons mdc-button__icon" aria-hidden="true">close</i>
        </button>
    </div>

    <div>
        <span id="currentRoom"></span>
    </div>

    <div id="videos">
        <video id="localVideo" width="640" height="480" muted autoplay playsinline></video>
        <video id="remoteVideo" autoplay playsinline></video>
        <video id="screenShare" autoplay playsinline></video>
    </div>

    <div id="call_buttons">
        <button class="mdc-button mdc-button--raised" onclick="showScreen()" disabled id="shareBtn">
            <i style="margin:0" class="material-icons mdc-button__icon" aria-hidden="true">monitor</i>
        </button>
    
        <button class="mdc-button mdc-button--raised" disabled id="microphone">
            <i style="margin:0" class="material-icons mdc-button__icon" aria-hidden="true">mic</i>
        </button>
        <button class="mdc-button mdc-button--raised" disabled id="video">
            <i style="margin:0" class="material-icons mdc-button__icon" aria-hidden="true">videocam</i>
        </button>
    </div>

</div>

<script src="js/client.js"></script>
<script src="js/pages.js"></script>
<script async src="https://docs.opencv.org/master/opencv.js" type="text/javascript" onload="onCvLoaded();"></script>
<script src="js/luminosity.js"></script>

</body>
</html>
